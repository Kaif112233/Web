<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="login">

    <header>
        <nav class="navbar">
            <span></span>
            <div class="logo">logo</div>
            <ul class="menu">
                <li><a href="#">about</a></li>
                <li><a href="#">works</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">contact</a></li>
            </ul>
            <div class="btn" ><a href="login.html">login</a> </div>
        </nav>
    </header>
    <div class="login-wrapper">

        <div class=" box-image box-col">
 <img src="media/sideimage.png" alt="sideimage"> 
        </div>
        <div class="box-col">
           <div class="box-form">
               <div class="inner">
                   <div class="form-head">
                       <div class="title">
                           Login to Your Account
                       </div>
                       <div class="form-group">
                           <div class="label-text">Email</div>
                           <input type="text" class="form-control" placeholder="Email">
                       </div>
                       <div class="form-group">
                           <div class="label-text">Password</div>
                           <input type="password" class="form-control" placeholder="Password">
                       </div>
                       <div class="form-button">
                           <div class="check-action">
                               <input type="checkbox" class="check">
                               <span class="name">Remember Me</span>
                           </div>
                           <a href="#" class="link">Forgot Password?</a>
                       </div>
                       <div class="actions">
                           <button class="btn btn-submit">Login Now</button>
                           <button class="btn btn-google">
                               <span class="icon">
                                   <img src="media/google.png" alt="google">
                                   Or Sign-in with Google
                               </span>
                           </button>
                       </div>
                   </div>
               </div>
           </div>

           <div class="bottom-register">
               Don't have an account? <a href="#" class="link">Join free Today!</a>
           </div>
        </div>
    </div>
  
</body>
</html>
